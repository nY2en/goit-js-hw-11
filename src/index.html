<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Vina+Sans&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <form role="search" class="search-form" id="search-form">
      <label for="search">Search for stuff</label>
      <input
        id="search"
        name="searchQuery"
        type="text"
        placeholder="Search images..."
        autofocus
        autocomplete="off"
        required
      />
      <button class="btnGo" type="submit">Go</button>
    </form>

    <div class="gallery">
      <!-- Картки зображень -->
    </div>

    <button type="button" class="btnLoadMore hide">Load more</button>
  </body>
</html>
